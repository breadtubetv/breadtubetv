<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "base/head.html" . }}
  </head>
  <body>
    <header class="header container">
      <h1 class="header-logo">{{ .Site.Title }}</h1>
      <p class="header-intro">{{ .Site.Params.description }}</p>
      <div class="header-link">
        {{ if in .Permalink "playlists" }}
          <div>
            <a href="/playlists/new/" class="header-add">Add a Playlist</a>
          </div>
        {{ else }}
          <div>
            <a href="/channels/new/" class="header-add">Add a Channel</a>
          </div>
        {{ end }}
      </div>
      {{ partial "base/navigation.html" . }}
    </header>
    <main class="container">
      {{ block "main" . }}
      {{ end }}
    </main>
    {{ partial "base/footer.html" . }}
  </body>
</html>
