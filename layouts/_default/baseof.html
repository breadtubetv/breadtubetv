<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "base/head.html" . }}
  </head>
  <body>
    <header class="header container">
      <h1 class="header-logo">{{ .Site.Title }}</h1>
      <p class="header-into">{{ .Site.Params.description }}</p>
      {{ partial "base/navigation.html" . }}
    </header>
    <main class="container">
      {{ block "main" . }}
      {{ end }}
    </main>
    {{ partial "base/footer.html" . }}
    {{ partial "base/foot.html" . }}
  </body>
</html>
