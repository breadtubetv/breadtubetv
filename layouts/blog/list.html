{{ define "main" }}
  <div class="content">
    <h1 class="heading">{{ .Title }}</h1>

    {{ range .Pages.ByPublishDate.Reverse }}
    <h2 class="page-title">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <small>{{ dateFormat "Jan 2, 2006" .PublishDate }}</small>
    </h2>
    {{ end }}
  </div>
{{ end }}
