{{ define "main" }}
  <div class="content">
    <h1 class="heading">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    <small>{{ dateFormat "Jan 2, 2006" .PublishDate }}</small>

    {{ if .Params.img }}
      <img src="{{ .Params.img }}" alt="{{ .Title }}" />
    {{ end }}

    {{ .Content | markdownify }}
  </div>
{{ end }}
