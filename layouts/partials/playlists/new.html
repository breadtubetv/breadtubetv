<form name="add_playlist" class="form" method="POST" data-netlify="true" netlify-honeypot="important-field">
  <p class="d-none">
    <label>Donâ€™t fill this out if you're human: <input name="important-field" /></label>
  </p>
  <div class="field">
    <label class="field-label" for="playlistName">Name</label>
    <input class="field-input" id="playlistName" type="text" name="PLAYLIST_NAME" />
  </div>
  <div class="field">
    <label class="field-label" for="videoUrl">Video URLs</label>
    <textarea class="field-input is-textarea" class="form-control" id="videoUrl" rows="4" cols="50" name="VIDEO_URLS"></textarea>
  </div>
  <div class="field">
    <label class="field-label" for="submitterEmail">
      Your Email Address
      <span class="visually-hidden">(</span><small class="field-hint">We'll use this solely to keep you informed of this addition.</small><span class="visually-hidden">)</span>
    </label>
    <input class="field-input"  id="submitterEmail" type="email" name="SUBMITTER_EMAIL" placeholder="Enter email"/>
  </div>
  <div class="field">
    <div data-netlify-recaptcha="true"></div>
  </div>
  <button type="submit" class="button is-primary">Send Playlist</button>
</form>
