<nav class="nav">
  <ul class="nav-list plain-list">
    {{- $currentPage := . -}}
    {{ range .Site.Menus.main -}}
      <li>
        {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
          <strong class="nav-link is-active">{{ .Name }}</strong>
        {{ else }}
          <a href="{{ .URL | absLangURL }}" class="nav-link">{{ .Name }}</a>
        {{ end }}
      </li>
    {{- end }}
  </ul>
</ul>
