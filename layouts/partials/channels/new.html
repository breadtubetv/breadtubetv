<div class="flex-fill">
  <form name="add_channel" method="POST" data-netlify="true" netlify-honeypot="important-field">
    <p class="d-none">
      <label>Donâ€™t fill this out if you're human: <input name="important-field" /></label>
    </p>
    <div class="form-group">
      <label for="channelName">Channel Name</label>
      <input class="form-control" id="channelName" type="text" name="CHANNEL_NAME" />
    </div>
    <div class="form-group">
      <label for="channelUrl">Channel URL</label>
      <input class="form-control" id="channelUrl" type="text" name="CHANNEL_URL" />
    </div>

    </div>
    <div data-netlify-recaptcha="true"></div>
    <button type="submit" class="btn btn-success font-weight-bold mt-1">Send Channel</button>
  </form>
</div>
