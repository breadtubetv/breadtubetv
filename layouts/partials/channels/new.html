<form name="add_channel" class="form" method="POST" data-netlify="true" netlify-honeypot="important-field">
  <p class="d-none">
    <label>Donâ€™t fill this out if you're human: <input name="important-field" /></label>
  </p>
  <div class="field">
    <label class="field-label" for="channelName">Channel Name</label>
    <input class="field-input" id="channelName" type="text" name="CHANNEL_NAME" required />
  </div>
  <div class="field">
    <label class="field-label" for="channelUrl">Channel URL</label>
    <input class="field-input" id="channelUrl" type="text" name="CHANNEL_URL" required />
  </div>
  <div class="field">
    <label class="field-label" for="channelDescription">Channel Description</label>
    <textarea class="field-input is-textarea" class="form-control" id="channelDescription" rows="2" cols="50" name="CHANNEL_DESCRIPTION"></textarea>
  </div>
  <div class="field">
    <label class="field-label" for="videoUrl">Video URLs</label>
    <textarea class="field-input is-textarea" class="form-control" id="videoUrl" rows="6" cols="50" name="VIDEO_URLS"></textarea>
  </div>
  <div class="field">
    <div data-netlify-recaptcha="true"></div>
  </div>
  <div class="field">
    <label class="field-label" for="videoUrl">Comments</label>
    <textarea class="field-input is-textarea" class="form-control" id="comments" rows="4" cols="50" name="COMMENTS"></textarea>
  </div>
  <button type="submit" class="button is-primary">Send Channel</button>
  <p>
    <strong>We've been really backlogged with submissions. We're working on upgrading our systems and process to make adding content a lot easier and more democratic.</strong>
    <br>
    <em>Submissions are sent to our <a href="https://breadtube.tv/discord">Discord server</a>, come join us!</em>
  </p>
</form>
