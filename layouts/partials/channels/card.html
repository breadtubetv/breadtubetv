{{- $subscribers := (or .channel.providers.youtube.subscribers .channel.subscribers) -}}
<li id="{{ .channel.slug }}" class="channel-item list-item">
  <div class="channel">
    <div class="channel-image">
      <div class="channel-imageWrap">
        <img src="/img/channels/{{ .channel.slug }}.jpg" alt=" {{ .channel.name }}" />
      </div>
    </div>
    <div class="channel-text">
      <div class="channel-title">
        <a class="channel-link" href="/{{ or .channel.permalink .channel.providers.youtube.url .channel.url }}" {{ if not .channel.permalink }}target="_blank"{{ end }}>
          {{ .channel.name }}
        </a>
      </div>
      <div class="channel-description">
        {{ .description | markdownify }}
      </div>
      {{ if $subscribers }}
        <div class="channel-metadata">
          {{ lang.NumFmt 0 $subscribers }} <span class="visually-hidden">subscribers</span>
        </div>
      {{ end }}
    </div>
  </div>
</li>
