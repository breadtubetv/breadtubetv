{{ $subscriberCount := or .channel.providers.youtube.subscribers .channel.subscribers }}
<div class="card-column col-12 col-sm-6 col-md-4 col-lg-3 col-xl mb-3 pl-2 pr-2 d-flex">
  <a href="{{ or .channel.providers.youtube.url .channel.url }}" target="_blank" class="card card-channel flex-fill">
    <img src="/img/channels/{{ .channel.slug }}.jpg" class="img-video card-img-top" />
    <div class="card-body pt-1 pb-1 pl-2 pr-1">
      {{ if $subscriberCount }}
        <small class="d-block font-weight-bold text-muted">{{ lang.NumFmt 0 $subscriberCount }} Subscribers</small>
      {{ end }}
      <h3 class="h6 mb-0 title font-weight-bold d-inline-block">{{ .channel.name }}</h3>
      <small class="d-block mb-1">{{ .channel.description | markdownify }}</small>
    </div>
  </a>
</div>
