title: How Ableism Hurts Animals
description: |-
  In this video, I look at some of the ways that ableism hurts animals. This is the first video in my series “Systems of Speciesism”, where I’ll be exploring various ways in which animals are negatively affected by our systems of power.

  Beasts of Burden: Animal and Disability Liberation by Sanaura Taylor: https://www.amazon.com/Beasts-Burden-Animal-Disability-Liberation/dp/1620971283

