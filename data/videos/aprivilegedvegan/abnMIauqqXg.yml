description: "Please check out the links in the description box! I did my best give
  a general overview in the video, but these sources will actually help you get into
  it and think about animal oppression and intersectional justice in productive way.
  Thanks for watching! Follow me on Facebook: https://www.facebook.com/aprivilegedvegan/\nPlease
  let me know of other sources I should include!!\n\nSources referred to in the video:\nBlack
  Vegans Rock Website: http://www.blackvegansrock.com\nVideo: \"What does animal oppression
  have to do with our anti-racist movements? \" http://aphro-ism.com/2015/12/22/video-what-does-animal-oppression-have-to-do-with-our-anti-racist-movements/\n\nSistah
  Vegan\nCheck out the Sistah Vegan Project and the Sistah Vegan Anthology, which
  explores food politics, identity, sexuality, health, womanism, feminism, decolonization,
  anti-racism, eco-sustainability, and animal rights through the lens of the black
  female vegan experience in the USA.\nhttp://www.sistahvegan.com/sistah-vegan-anthology/\n\nYoutubers
  to check out!\n“Veganism and decolonization” by Abantu May: https://www.youtube.com/watch?v=SXUl6PjlSTw\n“DECOLONIZE
  YOUR DIET” by Angela Eats Plants: https://www.youtube.com/watch?v=RqF_gI1EO7E\n“Black.
  Vegan. Which Lives Matter?” by Rising Resilience https://www.youtube.com/watch?v=fwpSqewOTDM\n\nVine
  Sanctuary on intersectionality: \nConnections: http://vine.bravebirds.org/connections/\nQueering
  Animal Liberation: http://vine.bravebirds.org/connections/queering-animal-liberation/\nAmazing
  talk by Pattrice Jones: https://www.youtube.com/watch?v=kRrT2H5jXnk\n\nLearn more
