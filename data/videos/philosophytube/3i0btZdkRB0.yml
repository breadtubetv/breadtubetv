title: Come See Me In A Play!
description: |-
  If you're one of the people who'd like to see me in my other job as an actor, then on Friday the 30th of March I'll be in "The Passion of Jesus in Trafalgar Square" as Pontius Pilate, and understudying Jesus!

  Performances at 1200 and 1515, no charge, no tickets required, full disabled access and sign language. Runtime 90 minutes.
  Guildford High Street performances Saturday 31st of March at 1200 and 1430.

  Livestream instructions and more info here: https://www.wintershall-estate.com/passion-jesus-london

