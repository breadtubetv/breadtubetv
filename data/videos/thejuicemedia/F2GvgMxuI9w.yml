title: Project 10% on the over-imprisonment of Aboriginal people in Australia
description: "Queenslanders of Aboriginal and Torres Strait Islander descent\nare
  imprisoned at almost 10 times the rate of non-indigenous\nQueenslanders. Project
  10% is a call to stop the over-imprisonment of Aboriginal \nand Torres Strait Islander
  men, women and children in Queensland.\nANTaR Qld accepted the role of Campaign
  Secretariate for the  \n2010 PROJECT 10% - KEEPING FAMILIES TOGETHER AND MOVING
  FORWARD - Reducing Aboriginal and Torres Strait Islander imprisonment rates in Qld
  by 10 percent for 10 years. \n\nLead agencies in the campaign are Murriwatch and
  ATSIWLAS and together \nthe three organisations have been rolling out the goals
  to Government, Community \nand Service Providers."
