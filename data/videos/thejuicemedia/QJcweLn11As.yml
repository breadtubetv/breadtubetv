title: World People's Conference on Climate Change and the rights of Mother Earth
  - A Manifesto (3)
description: "'We are here to deal with those who make 'deals' on our behalf!' - Maria
  Theresa Nera-Lauron \r\n\r\nApril 21, 2010: Forget corporate climate politics in
  Copenhagen: the World People's Conference on Climate Change and the rights of Mother
  Earth is currently being held in Cochambamba, Bolivia, hosted by president Evo Morales.
  Key on the agenda is to press for a global referendum on climate-change and the
  creation of a Declaration on the Rights of Mother Earth.\r\n\r\nMaria Theresa Nera-Lauron
  passionately proposes a manifesto during the International Meeting on Climate Crisis
  and Alternative Visions of Civil Society. Maria goes on to say how we should unite
  grassroots movements around the globe in order to bring about climate justice.\r\n\r\nPanel:
  International Meeting on the Climate Crisis and Alternative Visions of Civil Society
  from Latin America, Asia, Africa and Europe\r\n\r\nFor more information, visit \r\nhttp://envivocmpcc.org.bo\r\nhttp://www.democracynow.org\r\nhttp://www.earthcycles.net
  \r\nhttps://twitter.com/boliviaun\r\n\r\n\r\nStay tuned for more videos from the
  conference!"
