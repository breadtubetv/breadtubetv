description: "Robbie Thorpe interviews Aboriginal musician and legend Archie Roach
  - live on air @ 3CR Community Radio in the heart of Fitzroy, Melbourne. \r\n\r\nNovember
  18, 2009.\r\n\r\nTopics include: Archie's musical influences, reminiscences from
  life in Fitzroy, the Stolen Generations, the Northern Territory Intervention, the
  Australian Government's national apology (2007), the way forward for Aboriginal
  people, the importance of community radio stations such as 3CR, and Archie's latest
  album '1988' - looking back at the year of Australia's bicentennial -\r\n\r\nFor
  more info visit Robbie's website: http://www.treatyrepublic.net"
