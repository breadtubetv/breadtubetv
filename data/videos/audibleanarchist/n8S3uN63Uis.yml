title: '"Not Survival Only" by James Butler'
description: |-
  Full text here: https://libcom.org/library/not-survival-only-james-butler

  Speech given at an event in South London to celebrate the role of marginalised LGBT people in the history of queer liberation movements as part of LGBT History Month.

  James is responsible for audio at Novara. He presents Novara FM and the video series Terms of Engagement. His intellectual interests include political theory, the history of social movements and the relationship between literature and politics.
