title: 'd@w-Los Angeles: Rene Moya of Konkret Media'
description: "Help us reach 50,000 subscribers! SUBSCRIBE and share this video with
  friends.\n\nRené Christian Moya is a socialist organizer and founder of a new left-wing
  media collective, Konkret Media. Born and raised in Los Angeles, René is currently
  active in the LA Tenants Union, agitating for housing as a human right in working
  class communities. He studied at Dartmouth College and the University of London.\n\nAbout
  d@w-Los Angeles: In the second half of our monthly meetings, we bring in a guest
  speaker, and share their talk here as well. But if you're in the Los Angeles area
  and would like to see our guest speakers live, go to: http://eepurl.com/cJW7dX to
  sign up for our mailing list, or go to our website (www.democracyatwork-la.com)
  to learn more and get updates on our meetings and future speakers. \n---\nTo learn
  more about the Action Group d@w-Los Angeles: \nhttp://www.democracyatwork-la.com/\nhttps://www.facebook.com/democracyatworklosangeles/\n\nKonkret
  Media:  https://konkret.la/\nLA Tenants Union:  https://latenantsunion.org/en/"
