  http://bit.ly/2BH0lkL\nEbook: https://bit.ly/2K6iI8v\n\n____________________________________________\n\nA
  list of the names mentioned in this clip:\n\n- In Austria: Hilferding, Adler brothers
  interacting with Freud\n- In Russia: Lenin, Trostky, Gorky, Eisenstein\n- In Germany:
  Kautsky, Luxemburg, Brecht, Frankfurt school (Walter Benjamin, Herbert Marcuse,
  Theodor Adorno) Einstein \n- In Hungary: Lukacs and the critique of consciousness\n-
  In Italy: Gramsci and the critique of culture\n- In France: Surrealists, Sartre,
  Althusser, Derrida, Levi-Strauss\n- In the UK: great economists Joan Robinson, Maurice
  Dobb\n- Beyond Europe (connected to its anti-imperialism)\n   - US: Sweezy in economics,
  Elizabeth Gurley Flynn in labor organizing, Jameson in literature and criticism,
  Lewontin in biology, Cornel West and WEB DuBois in philosophy and racism, Chris
  Hedges,\n   - China: Mao and so many others\n   - Asia: Nazim Hikmet, the Dutt family
  in India, Ho Cho Minh in Vietnam\n   - Africa: Fanon in the north, ANC in the South,
  Nkrumah and Cabral in the middle\n   - South America: Rodney and Williams on slavery,
  Castro and Guevara and Zapatistas, Mexico’s muralists (Rivera, Orozco, Siquieros,
  Frida Kahlo), Pablo Neruda"
