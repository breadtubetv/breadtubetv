title: Stephanie Kelton on women in economics
description: |-
  Stephanie Kelton is Professor of Public Policy & Economics at Stony Brook University. She was Chief Economist on the U.S. Senate Budget Committee and Economic Advisor to Bernie 2016.

  This is a teaser from Left Out's upcoming episode with Stephanie Kelton on MMT and debunking budget deficit myths. Paul Sliker asks Kelton to reflect back on her academic career in economics—a field with only 13% women economists in the U.S.

  The full episode on 'MMT and debunking budget deficit myths' will release this Thursday, March 8th.

