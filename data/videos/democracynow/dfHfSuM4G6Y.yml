title: Richard Wolff talks about democratic socialism as one of 3 basic kinds of socialism
description: "Help us reach 100,000 subscribers and gain access to more studio time!
  \ Please hit the red SUBSCRIBE button above. ^^^\n\nIn this episode, Prof Wolff
  looks at 3 main kinds of socialism and how they affect the mass of people. In this
  clip he addresses the first, democratic socialism.\n\n\"These were all ways for
  the government to come in and make life better for the average person. So there's
  a sense of support for the socialists in those countries and for the socialism they
  have, which is one explanation for why it has been so durable over the last century
  in which it was established there. The problem, if you like (and we have to weigh
  the costs and benefits of all of these), the problem for this kind of socialism
