title: Victor Grossman describes good & bad aspects of living in the GDR to Richard
  Wolff
description: "Help us reach 100,000 subscribers and gain access to more studio time!
  \ Please hit the red SUBSCRIBE button above. ^^^\n\n\n\"The German Democratic Republic
  (GDR) in its way, which was very complicated (that I would come to with the bad
  parts), but it was trying to establish a society where nobody was poor, where poverty
  was done away with. And it largely succeeded in this. In fact, one of the main things
  I think of when I go through the streets coming now to visit the States again, in
  all the years, 38 years I lived there, I didn't see one single person sleeping in
