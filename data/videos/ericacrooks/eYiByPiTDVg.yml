title: Hierarchy is Evil and here's why and how
description: "Hierarchy is Evil and here's why and how \nHierarchy is the root of
  all evil , everything it relates to relates to evil .\nRight wing politics , toxic
  masculinity , crimes against humanity , psychopaths - sociopaths - dark triad -
  narcissist - sadistic bullies and so forth .\n\nPeople tend to treat all of these
  as separate which explains why people find life to be complex where in truth it’s
  all in the matter of putting the puzzle pieces together.\n\nThe right attack the
  left , liberals and oppressed minorities all the time not realizing that they are
  brainwashed by rich psychopaths themselves. If the ruling class was sane then they
  wouldn’t be the ruling class.\n\nThe world needs love but we live in hate and fear.
  So if you want the world to be a better place , it’s time to start questioning hierarchy
  . If you want truth , you need to feel into your symbolic heart and intuition and
  know what FEELS right and what doesn’t not.\n\nSoul has emotional intelligence ,
  Ego does not but it lies that it does and even fools and tricks people to believe
  that they do.\n\nEnough is Enough . Another world is possible if you want it. _
