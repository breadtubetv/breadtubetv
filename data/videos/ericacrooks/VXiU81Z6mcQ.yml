title: INFP thoughts
description: "INFP Thoughts\n\nOk so I decided to make #INFP blog videos which I noticed
  that perhaps the internet and the world needs more of.\nPerhaps even coming from
  a #transgender #lesbian woman #anarchist #newthought #newage #lawofattraction believer
  such as myself.\nSo things I will talk about in this video is how INFPs tend to
  fall pray to sociopaths and narcissists and psychopaths getting taken advantage
  of\n( Read “ Adults Get Bullied Too ! on officialericcrooks.com regarding my experience
  if your interested ) , How people can get their personality type WRONG due to a
  lack of self-worth and a lack of self-love , a big difference between INFPs and
  ENFPs , and maybe INFPs are types that take personality type science most seriously
  which makes since because Isabel Briggs Myers most certainly is.\nNow are all INFP
  people #empath , #oldsoul , #lightworkers ? I don’t know. I’m a #heyoka myself .\nAnd
  of course INFP people have their own set of morality , values and ethics . \n\nHere’s
  mine\n\nFacebook page :\nhttps://www.facebook.com/officialericcrooks/videos/1564132173687495/\n\nYoutube
  video\nhttps://youtu.be/nKC1iodNcuA\n\nVimeo link : https://vimeo.com/officialericcrooks/review/280638586/dcf5333b06\n\nDailymotion
  : https://dai.ly/x6pcnhg\n\nAs well as a related #webcomic regarding to what I’m
  talking about here\n\nhttps://www.facebook.com/officialericcrooks/photos/a.702542416513146.1073741827.499755326791857/1571010176333028/?type=3&theater\n\n\n\nAnd
  are there right wing INFP patriot veterans ? I don’t know , who am I to judge someone’s
  happiness and passions in this life.\nHowever I am a leftist , pacifist ( anti-war
  ) , and a social anarchist so already you would know that I’m on the other side
  of the street politically.\nBut still an INFP is open minded to pretty much any
  kind of person you can think of no matter what their differences are , because we
  see “people” in a sense of a collective humanity. WE ARE ALL ONE at the end of the
  day.\n\n_ Erica\n( ericacrooks.com / officialericcrooks.com )\n\n \nFACEBOOK :  http://facebook.com/officialericcrooks\n\nTWITTER:
