description: "Satirical Puppetry , Political Satire Puppetry wtih Political Satire
  Puppet Show demonstration with Puppeteer Erica Crooks ( The Erica Crooks Show /
  ericacrooks.com and officialericcrooks.com ) \nIn this video Erica Crooks talks
  about how she goes about puppeteering which is a form of acting and performance
  art theater / acting , caricature of all levels , satirical comedy writing in a
  similar style to Spitting Image / Les Guignols De L'info / Mad Magazine / South
  Park , etc , and performs some characters and political satire caricature puppets
  from The Erica Crooks Show ( President Donald J Trump , Conservative pundit Ben
  Shapiro , stupid republican and liberal voter stereotypes , Con ( Con & Spy Rotten
  aka Yeah Yeah Exactly Man ) , Religious right stereotype , etc ) .\nThe caricatures
