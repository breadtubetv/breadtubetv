title: Barney the Hand and Dr LeBrick talk about what they thought about THAT Puppet
  Movie from 2018
description: |-
  Finally , puppets speak out about " The Happytime Murders "
  Puppets talk about how puppets and even cartoons seem more and more humanized in the media now a days.
  And perhaps the whole sugar thing is nothing more but a stereotypical myth.
  Puppet stars Barney the Hand and Dr LeBrick of The Erica Crooks Show give their opinion about the recent puppet movie " The Happytime Murders "

