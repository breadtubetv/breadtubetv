title: Bullies Live In Hate and Fear , Love conquers and heals all and is the only
  truth
description: "Bullies Live In Hate and Fear , Love conquers and heals all and is the
  only truth\n\nPerhaps if everything I say , everything I do , everything that I
  am makes the right angry ... perhaps that's a clear sign that I AM DOING A GREAT
  JOB bringing love , peace and harmony to this world !\n\nWe don't need any sort
  of forceful hierarchical power telling us what to say , think or do if it's a rich
  right wing capitalist or political or even some fascist cyberbully who has dedicated
  over 10 years of their life to bring someone like me down . But only I can allow
  myself to feel down , THEY DO NOT HAVE POWER OVER ME ! I HAVE POWER OVER MYSELF
  !\n\nThe World Needs Love but people live in hate and fear. But we don't need to
  be. We can live life in happiness and loving bliss if we want. Love feels light
  , expansive , energetic , calm , peaceful , beautifully lovingly warm and safe.
  \n\nHate and Fear feels heavy , tight , the mind spinning out of control of endless
  hateful and fear filled lies / thoughts / and illusions .\n\nIf we want truth in
  this world , we need to listen to our heart and intuition. This is what Right Wing
  politics are against , the truth. They want control and power over everything and
  the irony of bullies is that not only do they destroy the lives of the innocent
  but ignorantly they are also destroying themselves too.\n\nPeople need to wake up
  to the truth of power of love and unity consciousness instead of the lies of the
  love of power and believing hate and fear has the truthful facts about life.\n\nWe
  have a choice , we can enjoy and love life or we can live life in the illusion of
  fear.\n\nIf most people live life in love , we can see past all this hierarchical
  crap and realize we don't need it , life can be so simple and free and prosperous
  then ever before. That is... if you want it. _ Erica\n\n #anarchy #anarchist #anarchism
