title: 'A Dying Culture | Part six (a): Two Factors of Socio-ludic Development'
description: "A Dying Culture is a feature length Marxist-Leninist documentary, looking
  at art, culture, the state, postmodernism, video games, social media, war and crisis.
  \n\nThis part of the film outlines that socio-ludic media is the result of two strands
  of development: the development of video games and the development of the internet.\n\nSupport
