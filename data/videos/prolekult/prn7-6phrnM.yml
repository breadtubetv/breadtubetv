title: 'A Dying Culture | Part fourteen: The Cave'
description: "A Dying Culture is a feature length Marxist-Leninist documentary, looking
  at art, culture, the state, postmodernism, video games, social media, war and crisis.
  \n\nThis part of the film looks at social media, its significance as an aesthetic
  form, its impact upon our ability to interpret the world, the implications of these
  platforms for bourgeois democracy and the particular form of memes.\n\nSupport us
