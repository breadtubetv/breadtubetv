title: 'A Dying Culture | Part sixteen: The Storm'
description: "A Dying Culture is a feature length Marxist-Leninist documentary, looking
  at art, culture, the state, postmodernism, video games, social media, war and crisis.
  \n\nThis part of the film looks at the approach of the western imperialist bourgeoisie
  to our period of global imperialist competition, considering two manin trends: broadly,
  those who believe this period is a second \"Cold War\", and those who know it is
  a third World War. \n\nSupport us on Patreon: https://www.patreon.com/prolekult\nFollow
