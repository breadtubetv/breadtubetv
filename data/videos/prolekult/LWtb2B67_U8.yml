title: A Dying Culture | Release trailer
description: |-
  A Dying Culture, our feature length documentary for the year, will release on 8 December 2019 at 5pm (GMT). The film will look at the Marxist approach to culture, postmodernism, data, video games and social media in the context of the largest crisis in capitalism's history.  Thank you for all your patient support!

